<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #firkant {
            width: 200px;
            height: 200px;
            background-color: green;
            text-align: center;
            line-height: 200px;
        }

        #cirkel {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: red;
            text-align: center;
            line-height: 200px;
        }
    </style>

</head>

<body>

    <div id="firkant"></div>
    <div id="cirkel"></div>


    <script>
        let firkantURL = 'http://mabe-kea.dk/E19/pics/frog.png';
        let cirkelURL = 'http://mabe-kea.dk/E19/pics/pig.png';



        document.addEventListener("DOMContentLoaded", start);


        function start() {
            console.log("start");

            let firkant = document.querySelector("#firkant");
            let cirkel = document.querySelector("#cirkel");

            document.querySelector("#firkant").innerHTML = `<img src = ${firkantURL} alt= 'grøn frø'> `;
            document.querySelector("#cirkel").innerHTML = `<img src = ${cirkelURL} alt= 'gris'> `;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);


            function flyt() {
                let firkantStart = firkant.innerHTML;
                firkant.innerHTML = cirkel.innerHTML;
                cirkel.innerHTML = firkantStart;

            }

            function stop() {
                firkant.removeEventListener("click", flyt);



            }

        }
    </script>

</body></html>
