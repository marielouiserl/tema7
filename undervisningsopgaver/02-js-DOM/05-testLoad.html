<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #firkant {
            width: 200px;
            height: 200px;
            background-color: green;
            text-align: center;
            line-height: 200px;
        }

        #cirkel {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: red;
            text-align: center;
            line-height: 200px;
        }
    </style>

</head>

<body>

    <div id="firkant"></div>
    <div id="cirkel"></div>


    <script>
        document.addEventListener("DOMContentLoaded", start);
        console.log("indhold loaded");

        function start() {



            let firkantURL = 'http://mabe-kea.dk/E19/pics/frog.png';
            let cirkelURL = 'http://mabe-kea.dk/E19/pics/pig.png';

            document.querySelector("#firkant").innerHTML = `<img src = ${firkantURL} alt= 'grøn frø'> `;
            document.querySelector("#cirkel").innerHTML = `<img src = ${cirkelURL} alt= 'gris'> `;

        }
    </script>

</body></html>
