<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>



    <article id="dyr">

        <h1></h1>
        <img src="" alt="">


    </article>

    <script>
        const dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        };
        console.log(dyr);

        const destination = document.querySelector("#dyr");
        const fuldeTekst = `${dyr.navn} ${dyr.type} ${dyr.levested}`;


        destination.querySelector("h1").textContent = fuldeTekst;
        destination.querySelector("img").src = dyr.billede;
    </script>

</body></html>
