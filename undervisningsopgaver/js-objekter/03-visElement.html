<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>



    <article id="dyr">

        <h1></h1>
        <img src="" alt="">
        <p>Type:</p>
        <p1>Levested:</p1>

    </article>

    <script>
        const dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        };
        console.log(dyr);

        const destination = document.querySelector("#dyr");
        const fuldeTekst = `${dyr.navn}`;
        const dyrType = `${dyr.type}`;
        const dyrLevested = `${dyr.levested}`


        destination.querySelector("h1").textContent = fuldeTekst;
        destination.querySelector("img").src = dyr.billede;
        destination.querySelector("p").textContent = dyrType;
        destination.querySelector("p1").textContent = dyrLevested;
    </script>

</body></html>
