<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er dit navn?</p>
    <input type="text" id="name">
    <button>Klik og kig i konsollen</button>


    <script>
        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {
            let brugernavn = document.querySelector("#name").value;
            console.log(`Goddag ${brugernavn} !`)
        }
    </script>
</body></html>
